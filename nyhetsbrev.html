    <script>
        function validateForm() {
          // Under så samlas och hämtas alla värden från det som skrivs in i formuläret
          var namn = document.getElementById("Fornamn").value;
          var enamn = document.getElementById("Efternamn").value;
          var email = document.getElementById("Email").value;
          var adress = document.getElementById("Adress").value;
          var personnummer = document.getElementById("Personnummer").value;
          var telefonnummer = document.getElementById("Telefonnummer").value;

          // Här så använder vi reguljära uttryck för att på ett någorlunda bra vis (helt vattentäta är de inte) se till att användaren skriver in rätt information.
          var emailCheck = /^(?!\.)(\w|-|\.){1,64}(?!\.)@(?!\.)[-.a-zåäö0-9]{4,253}$/;
          var adressCheck = /^[A-ZÅÄÖa-zåäö0-9'\.\-\s\,]/;
          var pnummerCheck = /^[0-9]{6}-[0-9]{4}$/;
          var telefonCheck = /^[0-9]{9}/; // {9} här är något överflödig, då jag kollar av samma sak senare med telefonnummer.length == 9

          // Här så samlar vi alla if-statements, om alla stämmer så ger vi funktionen ett "true"-värde, som triggar action="tack.html" och skickar oss vidare till en ny hemsida.
          // Om ingen stämmer, så ger vi funktionen ett "false"-värde som är sammanknutet till en alert("") som agerar som felmeddelande
          // Denna linje här under ser till att inget värde(fält i formuläret) är tomt. Om det är tomt, så skickas ett felmeddelande.
          if (namn != '' && enamn != '' && email != '' && adress != '' && personnummer != '' && telefonnummer != '') {
          // Följande fyra linjer ser till att värdet hämtat högst upp matchar med de reguljära uttrycken ovanför.
          if (email.match(emailCheck)) {
          if (adress.match(adressCheck)) {
          if (personnummer.match(pnummerCheck)) {
          if (telefonnummer.match(telefonCheck)) { 
          // Denna linje ser till att någon utav cirklarna för könen är checkade.
          if (document.getElementById("male").checked || document.getElementById("female").checked || document.getElementById("other").checked) {
          // Och här är den linjen som gör telefonCheck = regex något överflödig, då den i princip sett gör samma sak som {9} - dvs kollar att numret är 9 siffror långt.
          if (telefonnummer.length == 9 ) { 
          return true;
        } else {
            alert("Ditt telefonnummer bör ha 9 siffror i sig.");
          return false;  
        }      
        } else {
            alert("Du måste välja ett kön.");
          return false;  
        }        
        } else {
            alert("Du har skrivit in ett inkorrekt telefonnummer, du får endast använda siffror och numret bör vara 9 siffror långt.");
          return false; 
        }          
        } else {
            alert("Du har skrivit in ett inkorrekt personnummer.");
          return false;  
        }         
        } else {
            alert("Din adress stämmer inte.");
          return false;
        } 
        } else {
            alert("Din email stämmer inte.");
          return false;
        } 
        } else {
            alert("Du måste fylla i alla fält.");
          return false;  
        }
        }  
    </script>
